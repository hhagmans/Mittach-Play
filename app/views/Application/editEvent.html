#{extends 'admin.html' /}
#{set title:'Home' /}

<h2>Editiere Termin</h2>
#{form @editEventSave()}
	#{field 'id'}
	<input type="hidden" name="id" value="${event.id}">
	#{/field}
	#{field 'title'}
	  <label>Speise<input type="text" name="title" value="${event.title}"></label>
	  #{/field}
	  #{field 'details'}
	  <label>Details<textarea name="details">${event.details}</textarea></label>
	  #{/field}
	  #{field 'date'}
	  <label>Datum<input type="text" name="date" value="${event.date}" class="auto-kal"></label>
	  #{/field}
	  #{field 'slots'}
	  <label>Slots<input type="number" name="slots" min="1" value="${event.slots}"></label>
	  #{/field}
	  #{field 'vegetarian'}
	  <label>
	    <input type="checkbox" name="vegetarian">
	    auch vegetarisch
	  </label>
	  #{/field}
	  <input type="submit" class="btn btn-primary" value="Speichern">
#{/form}
