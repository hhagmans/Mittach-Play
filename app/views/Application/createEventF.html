#{extends 'admin.html' /}
#{set title:'Home' /}

<div name="alert">
#{list items:erro, as:'err'}
<div class="alert alert-error" name="alert">${err}</div>
#{/list}
</div>

<h2>Neuer Termin</h2>
#{form @saveEvent()}
	#{field 'title'}
	  <label>Speise<input type="text" name="title" value="${title}"></label>
	  #{/field}
	  #{field 'details'}
	  <label>Details<textarea name="details">${details}</textarea></label>
	  #{/field}
	  #{field 'date'}
	  <label>Datum<input type="text" name="date" value="${date}" class="auto-kal"></label>
	  #{/field}
	  #{field 'slots'}
	  <label>Slots<input type="number" name="slots" min="1" value="${slots}"></label>
	  #{/field}
	  #{field 'vegetarian'}
	  <label>
	    <input type="checkbox" name="vegetarian">
	    auch vegetarisch
	  </label>
	  #{/field}
	  <input type="submit" class="btn btn-primary" value="Speichern">
	  </div>
#{/form}
